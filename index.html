<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Meme Creator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <section class="screen" onclick="showMenu()"></section>

    <section class="container">
        <header class="header-main">
            <section class="logo">MeMeGeN</section>
            <button class="btn-menu icon-background" onclick="showMenu()"></button>
            <!-- NAvBAR -->
            <section class="nav">
                <button class="nav-btn btn-gallery" disabled onclick="onGallery()">Gallery</button>
                <button class="nav-btn  btn-memes" disabled onclick="onMemes()">Memes</button>
                <button class="nav-btn btn-about">About</button>
            </section>
        </header>
        <main>
            <!-- Search-Container -->
            <section class="container-gallery">
                <h2>Search</h2>
                <section>
                    <input type=" text" class="search box" />
                </section>
                <!-- Gallery -->
                <section class="gallery">
                </section>

            </section>

            <!-- Meme creator -->
            <section class="meme-creator hidden">

                <!-- Canvas -->
                <section class="canvas-container">
                    <canvas id="my-canvas" style="border: 1px solid black;"></canvas>
                </section>

                <section class="panel">
                    <!-- Lines -->
                    <div class="panel-row lines-container">
                        <div class="lines"></div>
                    </div>
                    <div class="panel-row btns-line">
                        <!-- Add-row -->
                        <button class="btn-add-line btn-panel icon-background" onclick="onAddLine()">+</button>
                        <!-- change line -->
                        <button class="btn-change-line btn-panel icon-background" onclick="onChange()"></button>

                        <!-- up-down line -->
                        <button class="btn-up-line btn-panel icon-background"
                            onclick="onLineProperty('pos', -1)"></button>
                        <button class="btn-down-line btn-panel icon-background"
                            onclick="onLineProperty('pos', +1)"></button>
                    </div>
                    <!-- Edit text -->
                    <div class="panel-row">
                        <!-- Size-text -->
                        <button class="btn-increase-font btn-panel icon-background"
                            onclick="onLineProperty('size', 1)"></button>
                        <button class="btn-reduce-font btn-panel icon-background"
                            onclick="onLineProperty('size', -1)"></button>
                        <!-- Algin -->
                        <button class="btn-align-left btn-panel icon-background"
                            onclick="onLineProperty('align', 'left')"></button>
                        <button class="btn-align-center btn-panel icon-background"
                            onclick="onLineProperty('align', 'center')"></button>
                        <button class="btn-align-right btn-panel icon-background"
                            onclick="onLineProperty('align', 'right')"></button>
                    </div>
                    <div class="panel-row">
                        <!-- Fonts-selected -->
                        <select class="font-selected" name="fonts" onchange="onLineProperty('font',this.value)">
                            <option value="Impact" selected>Impact</option>
                            <option value="Ariel">Ariel</option>
                        </select>
                        <!-- Colors-text -->

                        <button
                            class="btn-stroke btn-panel icon-background jscolor
                                {valueElement:'null', closable:true,closeText:'Close', onFineChange:'onStrokePickerColor(this)'}">
                            S
                        </button>
                        <button
                            class="btn-color btn-panel icon-background jscolor
                                {valueElement:'null', closable:true,closeText:'Close', onFineChange:'onPickerColor(this)'}">
                            C
                        </button>
                    </div>
                </section>


            </section>
        </main>
    </section>


    <script src="lib/jscolor-picker/jscolor.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app-service.js"></script>
    <script src="js/app-controller.js"></script>
</body>

</html>
